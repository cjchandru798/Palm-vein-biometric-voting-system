# ===============================
# APPLICATION CONFIG
# ===============================
spring.application.name=palmvein-voting

# ===============================
# DATABASE CONFIG (POSTGRESQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/palmvein-voting
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# SECURITY (TEMPORARY ? Disable Spring Security)
# ?? Remove this later when adding JWT
# ===============================
spring.security.user.name=none
spring.security.user.password=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# CUSTOM DIRECTORIES
# ===============================
encryption.key-folder=keys/
server.tomcat.max-http-post-size=20971520
server.tomcat.max-swallow-size=20971520
server.tomcat.max-http-header-size=65536
